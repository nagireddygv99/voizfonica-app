<div class="container-fluid">

    <div class="row">
        
        <div class="col-lg-12">
            <mat-card class="mat-card">
                <div class="all-inputs-signup">
                    <h3 *ngIf="userExists">Account Exists !!</h3>
                </div>
                <div class="signup-title">
                    <h2>Create your VoizFonica Account</h2>
                </div>
                <hr>
                <div class="all-inputs-signup">
                    <input class="inputs-signup" (keyup)="checkNameIsValid('firstname')" [(ngModel)]="user.userFirstName" type="text" placeholder="First Name" required>
                    
                </div>
                <div *ngIf="!validFirstName" style="position:absolute; color:red;margin-left: 80px;">
                    <mat-error>Name should contain only alphabets</mat-error>
                </div>
                <div class="all-inputs-signup">
                    <input class="inputs-signup" (keyup)="checkNameIsValid('lastname')" [(ngModel)]="user.userLastName" type="text" placeholder="Last Name" required>
                </div>
                <div *ngIf="!validLastName" style="position:absolute; color:red;margin-left: 80px;">
                    <mat-error>Name should contain only alphabets</mat-error>
                </div>
                <div class="all-inputs-signup">
                    <input class="inputs-signup" (keyup)="checkForValidEmailId()" [(ngModel)]="user.userEmailId" type="text" placeholder="Email" required>
                </div>
                <div *ngIf="!validEmail" style="position:absolute; color:red;margin-left: 80px;">
                    <mat-error>Invalid Email</mat-error>
                </div>
                <div class="all-inputs-signup">
                    <input class="inputs-signup" (keyup)="checkForValidPhoneNumber()" [(ngModel)]="user.userPhoneNumber" type="number" placeholder="Phone Number" required>
                </div>
                <div *ngIf="!validPhoneNumber" style="position:absolute; color:red;margin-left: 80px;">
                    <mat-error>Invalid MobileNumber</mat-error>
                </div>
                
                <div class="all-inputs-signup">
                    <input (keyup)="checkForEnteredPassword()" class="inputs-signup" [(ngModel)]="user.userPassword" type="password" placeholder="Password" required>
                </div>
                <div *ngIf="!enteredPasswordValid" style="position:absolute; color:red;margin-left: 80px;">
                    <mat-error>Password contain atleat 8 letters</mat-error>
                </div>
                <div class="all-inputs-signup">
                    <input class="inputs-signup" (keyup)="checkPasswordAndConfirmPassword()" [(ngModel)]="confirmPassword" type="text" placeholder="Confirm Password" required>
                </div>
                <div *ngIf="!passwordAndConfirmPassword" style="position:absolute; color:red;margin-left: 80px;">
                    <mat-error>Must be same as password</mat-error>
                </div>
                <div class="all-inputs-signup">
                    <input class="inputs-signup-submit" (click)="registerUser()" type="submit" value="Sign Up" />
                </div>
                <br>
                <div  class="all-inputs-signup">
                    <a href="home-nav/login">Already have an account?</a>
                </div>
            </mat-card>
        </div>
    </div>
    
</div>
