<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <mat-tab-group animationDuration="0ms">
                <mat-tab label="EDIT PROFILE">
                    
                        <div class="col-lg-6">
                            <div class="form-group">
                                  <label>First Name</label>
                                  <input type="text" class="form-control" [(ngModel)] = "user.userFirstName" value="">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                  <label>Last Name</label>
                                  <input type="text" class="form-control" [(ngModel)] = "user.userLastName" value=" ">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                  <label>Email</label>
                                  <input type="text" class="form-control" [(ngModel)] = "user.userEmailId" value="">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                  <label>Phone number</label>
                                  <input type="text" class="form-control" [(ngModel)] = "user.userPhoneNumber"  value=" " disabled>
                            </div>
                        </div>
            
                    
                    <div class="col-lg-6">
                        <button class="btn btn-primary" (click)="updateAccountSetting('Profile')">Update</button>
                        <button class="btn btn-light" (click)="clearAccountSetting()">Cancel</button>
                    </div>
                </mat-tab>
                <mat-tab label="CHANGE PASSWORD">
                    
                        <div class="col-lg-6">
                            <div class="form-group">
                                  <label>Old password</label>
                                  <input [(ngModel)]="enteredPassword" type="password" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-12">
                        
                        </div>
                    
                    
                        <div class="col-lg-6">
                            <div class="form-group">
                                  <label>New password</label>
                                  <input [(ngModel)]="newPassword" type="password" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                  <label>Confirm new password</label>
                                  <input [(ngModel)]="confirmNewPassword" type="password" class="form-control">
                            </div>
                        </div>
                   
                    <div class="col-lg-6">
                        <button class="btn btn-primary" (click)="updatePassword()">Update</button>
                        <button class="btn btn-light" (click)="clearPasswordScreen()">Cancel</button>
                    </div>
                </mat-tab>
              </mat-tab-group>
        </div>
    </div>
</div>
